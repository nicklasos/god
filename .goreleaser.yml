# GoReleaser configuration
version: 2

project_name: god

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}

archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc

# Homebrew tap - only runs if HOMEBREW_TAP_GITHUB_TOKEN is set
# To enable: Add HOMEBREW_TAP_TOKEN secret in GitHub repository settings
brews:
  - name: god
    repository:
      owner: nicklasos
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: https://github.com/nicklasos/god
    description: "A vim-inspired TUI for managing supervisord processes"
    license: MIT
    # Skip if token is not set (empty string evaluates to false)
    skip_upload: "{{ not .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"

